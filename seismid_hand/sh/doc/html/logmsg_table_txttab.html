<H2>logmsg Table txttab</H2>
<P>
<ul>
   <li><b>msgnum</b>     INTEGER,
   <li><b>text</b>       VARCHAR(255),
   <li>PRIMARY KEY(<b>msgnum</b>)
</ul>
</P>

<P>
Description:
<ul>
	<li><b>msgnum</b>:     message number; a unique number for the text message.
                          This number is used in msgtab.
	<li><b>text</b>:       text of the message.
</ul>
</P>
